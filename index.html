<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/assets.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>
<body class="body">
    <div class="row d-flex justify-content-center">
        <div class="player-you">
            <div class="title">
                <h3>Rock Paper Scissors Game</h3>
            </div>
            <div class="player-options">
                <button id="rockBtn"><img src="assets/css/images/Rock.png"></button>
                <button id="paperBtn"><img src="assets/css/images/Paper.png"></button>
                <button id="scissorsBtn"><img src="assets/css/images/Scissors.png"></button>
            </div>
            <h3>Pick One</h2>
        </div>
        <div class="battle-result">
            <h2 id="displayResult"></h2>
        </div>
    </div>
    <div class="match-history">
        <h4>Match History</h4>
        <div class="history-result" id="historyList"></div>
    </div>
    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
